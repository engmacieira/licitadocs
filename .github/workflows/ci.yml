name: CI - LicitaDoc Quality Check

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: licita_user
          POSTGRES_PASSWORD: licita_pass
          POSTGRES_DB: licita_db
        ports:
          # Mapeia a porta 5433 do runner (que seu cÃ³digo espera) 
          # para a porta 5432 do container
          - 5433:5432
        # Healthcheck para garantir que o banco subiu antes de rodar os testes
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
          
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run Backend Tests
        run: pytest --cov=app
        env:
          GOOGLE_API_KEY: ${ secrets.GOOGLE_API_KEY }

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Run Frontend Tests
        working-directory: ./frontend
        run: npm run test -- --run # '--run' faz o vitest rodar uma vez e sair